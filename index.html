<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="imgtop">
    <img src="favicon.ico" width="10%">
    <h1 class="line typing-animation">Itaú o banco feito para você!<h1> 
  </div>

  <form onsubmit="event.preventDefault(); validate();">
    <div id="main-container">
      <h2>Cadastre-se para acessar o sistema</h2><br>

      <div class="half-box spacing">
        <label for="Email" class="form-label">Email:</label>
        <input id='Email' type="email" class="form-control" aria-describedby="emailHelp"
          Placeholder="Ex: matheus@gmail.com">
        <label class="validation-error hide" id="emailhelp">*campo Obrigatório*</label>

        <label for="cpf">CPF </label>
        <input type="text" name="text" id="cpf" placeholder="XXX.XXX.XXX-XX" class="form-control"
          aria-describedby="emailHelp" data-min-length="11" maxlength="14">
        <label class="validation-error hide" id="emailhelp">*campo Obrigatório*</label>
      </div>

      <div class="half-box">
        <label for="passconfirmation">RG</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="xxx.xxxxx"
          data-min-length="5" maxlength="14">
      </div>

      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3"
          data-max-length="16">
      </div>
      <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required
          data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Telefone Fixo</label>
        <input type="password" name="password" id="password" placeholder="(xx)xxxx-xxxx" data-min-length="10"
          maxlength="13" data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Celular</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="(xx)xxxxx-xxxx"
          data-min-length="11" maxlength="14">
      </div>
      <div class="half-box spacing">
        <label for="lastname">Endereço</label>
        <input type="password" name="password" id="password" placeholder="Digite o nome da Rua,Av.." data-only-letters
          data-min-length="10" maxlength="20" data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Numero</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite o número da casa"
          data-only-letters data-min-length="11" maxlength="14">
      </div>
      <div class="half-box spacing">
        <label for="lastname">Bairro</label>
        <input type="password" name="password" id="password" placeholder="Digite o nome do bairro" data-min-length="10"
          maxlength="20" data-only-letters data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Cidade/Estado</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Ex: Goiânia/Goiás"
          data-min-length="11" maxlength="14" data-only-letters>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">

        <input id="btn-submit" class="btn btn-primary" type="submit" button onclick="validate()">
      </div>

    </div>
    <p class="error-validation"></p>
    <script src="scripts.js"></script>
  </form>
</body>

</html>
